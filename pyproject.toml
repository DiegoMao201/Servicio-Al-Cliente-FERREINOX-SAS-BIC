version = "0.1.0"
description = "WhatsApp Bot for Ferreinox"
authors = ["Diego Mao"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
# --- CORRECCIÓN ---
